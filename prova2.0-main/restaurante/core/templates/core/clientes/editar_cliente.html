<style>
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form input,
    form select {
        width: 80%;
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button {
        background-color: #3498db;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #2980b9;
    }

    .button-voltar {
        background-color: #e74c3c;
        margin-top: 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        padding: 10px 15px;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
        text-align: center;
    }

    .button-voltar:hover {
        background-color: #c0392b;
    }

</style>

<form class="container"  method="post">
    <h2>Editar Cliente</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
    <a href="{% url 'lista_clientes' %}" class="button-voltar">Cancelar</a>
</form>
